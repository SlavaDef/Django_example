{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>

<aside>
  <img src="{% static 'main/img/animal.png'%}" alt="">

    <span class="logo"> SL_DEF </span>
    <h3>Navigation</h3>
    <ul>
        <a href="{% url 'home' %}">
            <li><i class="fa-solid fa-house"></i> Main</li> <!-- class="fa-solid fa-house" це іконка  -->
        </a>
        <a href="{% url 'about' %}">
            <li><i class="fa-solid fa-handshake"></i> About us</li>
        </a>
        <a href="{% url 'news_home' %}">
            <li><i class="fa-solid fa-newspaper"></i>  News</li>
        </a>
         <a href="{% url 'contacts' %}">
            <li><i class="fa-solid fa-address-book"></i>  Contacts</li>
        </a>
        <a href="{% url 'note' %}">
            <li><i class="fa-solid fa-note-sticky"></i>  Notes</li>
        </a>
        <a href="{% url 'create' %}"> <!-- пропис в url.py -->
            <li><button class="btn btn-info"><i class="fa-solid fa-comment"></i>"  Add news</button></li>
        </a>
    </ul>

</aside>

<main>
    <div class="banner">
    <img src="{% static 'main/img/BBC.png' %}" alt="Банер">
  </div>


    {% block body %}{% endblock %}
    </main>

</body>
</html>
