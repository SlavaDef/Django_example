{% extends  'main/layout.html' %}

{% block title %} Sait news {% endblock %}

{% block body %}

<div class="features">

<h1> Sait news from html form </h1>
    {% if news %}
    {% for el in news %}

    <div class="alert alert-warning">
        <h3>{{ el.title }}</h3>
        <p> {{ el.anons }}</p>
        <p> {{ el.date }}</p>


    </div>
    {% endfor %}
    {% else %}
    <p> Поки не має новин </p>
    {% endif %}





</div>

{% endblock %}
