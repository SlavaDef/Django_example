{% extends  'main/layout.html' %}
{% load static %}
{% block title %} Add news {% endblock %}

{% block body %}

<div class="features">

<h1> Changing news </h1>

    <form method="post">
        {% csrf_token %} <!-- обовязково треба додати щоб не було помилок, вбудов токен який захищає від помилок -->
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.content }}<br>
        {{ form.date }}<br>
        <span> {{error}} </span>

        <button class="btn btn-success" type="submit"> Change news</button>

    </form>
    </div>


{% endblock %}
